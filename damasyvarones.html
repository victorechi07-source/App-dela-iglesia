<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema para Damas y varones - Cloud</title>
    <style>
        /* --- SE MANTIENEN TUS ESTILOS ORIGINALES --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #eef2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: #2d3748; margin-bottom: 10px; }
        .container { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 850px; margin-bottom: 30px; border-top: 5px solid #001f3f; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #4a5568; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        input:focus, textarea:focus { border-color: #28a745; outline: none; }
        button { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; color: white; transition: all 0.2s; }
        .btn-save { background-color: #28a745; width: 100%; margin-top: 10px; }
        .btn-export { background-color: #3182ce; }
        .btn-delete { background-color: #e53e3e; }
        .btn-edit, .btn-row-delete { background-color: #f6ad55; color: #2d3748; padding: 6px 12px; font-size: 12px; margin: 2px; }
        .table-section { width: 100%; max-width: 850px; background-color: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 5px solid #001f3f; }
        .table-title { text-align: center; color: #2d3748; margin-bottom: 5px; font-size: 24px; }
        .table-subtitle { text-align: center; color: #4a5568; margin-bottom: 25px; font-size: 18px; border-bottom: 2px solid #edf2f7; padding-bottom: 15px; }
        .actions-bar { display: flex; justify-content: flex-end; gap: 12px; margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background-color: #4a5568; color: white; text-transform: uppercase; font-size: 12px; }
        #tablaRegistros tr:nth-child(odd) { background-color: #D3E7F8; }
        .empty-msg { text-align: center; color: #a0aec0; font-style: italic; }
        .print-note-container { width: 100%; margin-top: 15px; padding: 15px; border: 1px solid #cbd5e0; border-radius: 8px; background-color: #f7fafc; }
        #printNoteTable { display: none; }

        @media print {
            body > *:not(.table-section) { display: none !important; }
            .table-section { display: block !important; box-shadow: none; width: 100%; }
            .actions-bar, .print-note-container, #emptyMsg, #tablaRegistros td:last-child, #tablaRegistros th:last-child { display: none !important; }
            #printNoteTable { display: table !important; width: 100%; }
            #printNoteTable th { background-color: #4a5568 !important; color: white !important; -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body>

    <h1>Sociedad de Damas/Varones</h1>

    <div class="container">
        <form id="registroForm">
            <input type="hidden" id="editKey"> <div class="form-group">
                <label for="fecha">ğŸ“… Fecha:</label>
                <input type="date" id="fecha" required>
            </div>
            
            <div class="form-group">
                <label for="principio">âœ¨Principio:</label>
                <input type="text" id="principio" placeholder="Ej. Responsabilidad:Himnos" required>
            </div>

            <div class="form-group">
                <label for="direccion">ğŸ§­DirecciÃ³n:</label>
                <input type="text" id="direccion" placeholder="Ej. Responsabilidad:Coros" required>
            </div>

            <div class="form-group">
                <label for="actividad">ğŸ“Actividad:</label>
                <input type="text" id="actividad" placeholder="Ej. Participaciones" required>
            </div>

            <div class="form-group">
                <label for="mensaje">ğŸ“–Mensaje:</label>
                <textarea id="mensaje" rows="3" placeholder="Mensaje..." required></textarea>
            </div>

            <button type="submit" class="btn-save" id="saveButton">ğŸ’¾ Guardar en la Nube</button>
        </form>
    </div>

    <div class="table-section">
        <h2 class="table-title">Sociedad de Damas/Varones <br>ğŸ¤"Iglesia Kedusha-Adonai"ğŸ• </h2>
        <h3 id="monthSubtitle" class="table-subtitle"></h3>

        <div class="actions-bar">
            <button onclick="exportarExcel()" class="btn-export">ğŸ“Š Exportar Excel</button>
            <button id="btnBorrarTodo" class="btn-delete">ğŸ—‘ï¸ Borrar Todo</button>
            <button onclick="window.print()" class="btn-export">ğŸ–¨ï¸ Imprimir</button>
        </div>

        <table id="tablaRegistros">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Principio</th>
                    <th>DirecciÃ³n</th>
                    <th>Actividad</th>
                    <th>Mensaje</th>
                    <th>Acciones</th> 
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
        <p id="emptyMsg" class="empty-msg">Cargando datos desde la nube...</p>

        <div class="print-note-container">
            <label for="notaParaImprimir">Notas Finales o Comentarios:</label>
            <textarea id="notaParaImprimir" rows="4" placeholder="Escribe aquÃ­ las observaciones finales..."></textarea>
        </div>
        
        <table id="printNoteTable">
            <thead><tr><th>TEXTO</th></tr></thead>
            <tbody><tr><td id="noteCell"></td></tr></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // USA TUS MISMAS CREDENCIALES DEL PROYECTO ANTERIOR
        const firebaseConfig = {
            apiKey: "AIzaSyBeBvopc5QXOgMCVGbIUdy0kP19Y-5j-kA",
            authDomain: "tarifario-fcp.firebaseapp.com",
            databaseURL: "https://tarifario-fcp-default-rtdb.firebaseio.com",
            projectId: "tarifario-fcp",
            storageBucket: "tarifario-fcp.firebasestorage.app",
            messagingSenderId: "466788561062",
            appId: "1:466788561062:web:ed651901e20acc8038c467"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const registrosRef = ref(db, 'sociedad/registros');
        const notaRef = ref(db, 'sociedad/notaFinal');

        const form = document.getElementById('registroForm');
        const cuerpoTabla = document.getElementById('cuerpoTabla');
        const emptyMsg = document.getElementById('emptyMsg');
        const editKeyField = document.getElementById('editKey');
        const saveButton = document.getElementById('saveButton');
        const notaField = document.getElementById('notaParaImprimir');
        const noteCell = document.getElementById('noteCell');

        let registrosGlobales = {}; // Para exportar a Excel

        // --- CARGAR DATOS EN TIEMPO REAL ---
        onValue(registrosRef, (snapshot) => {
            const data = snapshot.val();
            cuerpoTabla.innerHTML = "";
            if (data) {
                registrosGlobales = data;
                emptyMsg.style.display = 'none';
                Object.keys(data).forEach((key) => {
                    agregarFila(data[key], key);
                });
            } else {
                registrosGlobales = {};
                emptyMsg.style.display = 'block';
                emptyMsg.innerText = "No hay registros guardados actualmente.";
            }
        });

        // --- CARGAR NOTA FINAL ---
        onValue(notaRef, (snapshot) => {
            const nota = snapshot.val();
            notaField.value = nota || "";
            noteCell.innerText = nota || "No se ingresaron notas finales.";
        });

        // --- GUARDAR O ACTUALIZAR ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const registro = {
                fecha: document.getElementById('fecha').value,
                principio: document.getElementById('principio').value,
                direccion: document.getElementById('direccion').value,
                actividad: document.getElementById('actividad').value,
                mensaje: document.getElementById('mensaje').value
            };

            if (editKeyField.value) {
                update(ref(db, `sociedad/registros/${editKeyField.value}`), registro);
                editKeyField.value = "";
                saveButton.textContent = "ğŸ’¾ Guardar en la Nube";
            } else {
                push(registrosRef, registro);
            }
            form.reset();
        });

        function agregarFila(item, key) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.fecha}</td>
                <td>${item.principio}</td>
                <td>${item.direccion}</td>
                <td>${item.actividad}</td>
                <td>${item.mensaje}</td>
                <td>
                    <button class="btn-edit" onclick="cargarEdicion('${key}')">Editar</button>
                    <button class="btn-row-delete" onclick="eliminarRegistro('${key}')">ğŸ—‘ï¸</button>
                </td>
            `;
            cuerpoTabla.appendChild(row);
        }

        // --- NOTA FINAL (SINCRO AUTOMÃTICA) ---
        notaField.addEventListener('input', () => {
            set(notaRef, notaField.value);
        });

        // --- FUNCIONES GLOBALES PARA BOTONES ---
        window.cargarEdicion = (key) => {
            const item = registrosGlobales[key];
            document.getElementById('fecha').value = item.fecha;
            document.getElementById('principio').value = item.principio;
            document.getElementById('direccion').value = item.direccion;
            document.getElementById('actividad').value = item.actividad;
            document.getElementById('mensaje').value = item.mensaje;
            editKeyField.value = key;
            saveButton.textContent = "âœï¸ Actualizar Registro";
            window.scrollTo(0,0);
        };

        window.eliminarRegistro = (key) => {
            if(confirm("Â¿Eliminar este registro de la nube?")) {
                remove(ref(db, `sociedad/registros/${key}`));
            }
        };

        document.getElementById('btnBorrarTodo').onclick = () => {
            if(confirm("Â¿Borrar TODO el sistema? Esta acciÃ³n no se puede deshacer.")) {
                remove(ref(db, 'sociedad'));
            }
        };

        // --- EXPORTAR EXCEL (CSV) ---
        window.exportarExcel = () => {
            if(Object.keys(registrosGlobales).length === 0) return alert("No hay datos.");
            let csv = "data:text/csv;charset=utf-8,\uFEFFDate,Principio,Direccion,Actividad,Mensaje\n";
            Object.values(registrosGlobales).forEach(r => {
                csv += `"${r.fecha}","${r.principio}","${r.direccion}","${r.actividad}","${r.mensaje}"\n`;
            });
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csv));
            link.setAttribute("download", "Registro_Sociedad.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // --- SUBTÃTULO MES ---
        const now = new Date();
        const formattedDate = now.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
        document.getElementById('monthSubtitle').textContent = `Mes de ${formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1)}`;

    </script>
</body>
</html>
